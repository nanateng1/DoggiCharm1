<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoggiCharm</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,100&family=Jost&family=Patrick+Hand&family=Poppins:wght@400;500&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Düê∂ggi Charm</h1>
      <span id="tagline">Be Charmed by these cuties</span>
    </header>
    <main>
      <section class="selection">
        <h2>Select Dog Breed</h2>
        <select name="" class="breeds">
          //enables a dropdown
          <option value="starter" selected>Select Me!</option>
        </select>
      </section>
      <section class="container">
        <div class="item card">
          <h2 class="card-title">Düê∂ggi Mages</h2>
          <img src="http://placecorgi.com/500/500" alt="cute corgi" />
          <p>I'm</p>
          <span id="dog-name">Dougie Winks</span>
        </div>
        <div class="item card">
          <div><h2 class="card-title">Düê∂ggi Ristics</h2></div>
          <div class="characteristics">
            <ul>
              <li class="feature">Sex:</li>
              <li id="sex">Male</li>
            </ul>
            <ul>
              <li class="feature">Age:</li>
              <li id="Age">2</li>
            </ul>
            <ul>
              <li class="feature">Likes:</li>
              <li id="likes">Ham, String Cheese, Avocado</li>
            </ul>
            <ul>
              <li class="feature">Dislikes:</li>
              <li id="dislikes">Baths, Leash</li>
            </ul>
            <ul>
              <li class="feature">Additional Info:</li>
              <li id="fun-fact">Gets shy and cover eyes when laughed at</li>
            </ul>
          </div>
        </div>
      </section>
      <section></section>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
